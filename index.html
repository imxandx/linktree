<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus links - Alexandre Delaboneta │ Dev</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<body>

    <div id="loading-screen">

    <div class="container">
        <div class="content">
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="img/me.png" alt="user">
                    </div>
                    <div class="name-user">
                        <h1>Alexandre Delaboneta</h1>
                        <span>Desenvolvedor Web Full Stack IA</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="img/smile-icon.png" alt="icon">
                </div>
            </div>
            <div class="widget2">
                <div class="hard-skills">
                    <span class="destaque">Hard Skills</span>
                    <div class="skills-icons">
                        <i class="fab fa-js"></i>
                        <i class="fab fa-react"></i>
                        <i class="fab fa-node"></i>
                        <i class="fas fa-cube"></i>
                        <i class="fas fa-database"></i>
                        <i class="fas fa-tasks"></i> 
                        <i class="fab fa-git-alt"></i>
                        <i class="fab fa-bootstrap"></i>
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                    </div>
                </div>
            </div>
            <div class="widget3">
                <a href="https://linkedin.com/in/alexandre-delaboneta" target="_blank" class="tread">
                    <div class="text-tread">
                        <span>&copy;</span>
                    </div>
                    <div class="img-tread"></div>
                </a>
                <div class="redes-sociais">
                    <a class="box-social instagram" href="https://instagram.com/imxandx"><i
                            class="fab fa-instagram"></i></a>
                    <a class="box-social github" href="https://github.com/imxandx"><i
                            class="fab fa-github"></i></a>
                    <a class="box-social linkedin" href="https://linkedin.com/in/alexandre-delaboneta"><i
                            class="fab fa-linkedin-in"></i></a>
                    <a class="box-social email" href="mailto:delabonetacoder@gmail.com"><i
                        class="fas fa-envelope-open"></i></a>
                </div>
            </div>
            <div class="widget4">
                <a href="https://imxandx.github.io/portfolio" class="meu-site" target="_blank">
                    <img src="img/web-black-icon.png" alt="web">
                    <h1>Meu Site Portfolio</h1>
                </a>
            </div>
            <div class="widget5">
                <a href="./assets/CV - ALEXANDRE DELABONETA.pdf" download="CV - ALEXANDRE DELABONETA.pdf"
                type="application/pdf" class="cv">
                    <img src="img/web-white-icon.png" alt="web">
                    <h1>Meu Currículo</h1>
                </a>
            </div>
            <div class="widget6">
                <span>Estou escutando...</span>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/4iqbFIdGOTzXeDtt9owjQn?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
